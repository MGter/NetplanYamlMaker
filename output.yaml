network:
  version: 2
  renderer: networkd
  ethernets:
    ens33:
      dhcp4: false
      addresses:
        - 192.168.139.155/24
        - 192.168.139.156/24:
            label: ens33:0
      routes:
        - to: default
          via: 192.168.139.2
      nameservers:
        addresses:
          - 8.8.8.8
          - 1.1.1.1
  bonds:
    bond0:
      dhcp4: false
      addresses:
        - 155.155.155.1/24
      mode: 802.3ad
      interfaces:
        - ens33
  vlans:
    vlan-ens33:
      dhcp4: false
      addresses:
        - 192.168.139.157/24
      link: ens33
      id: 1